        function desafio() {
            let nome = prompt("Qual é o seu nome?")
            let idade = prompt(`Olá ${nome}, Qual é a sua idade?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
