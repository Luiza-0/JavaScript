<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button{
            padding: 10px;
            background-color: aqua;
            border: none;
            border-radius: 30%;
            font: 30px;
            color:rgb(4, 68, 68);
            font-weight: 300
        }
        button:hover{
            background-color: rgb(41, 170, 170);
        }
    </style>
</head>

<body>
    <h1>Desafio das mensagens</h1>
    <button onclick="botao1()">Botão 1</button>
    <button onclick="botao2()">Botão 2</button>
    <button onclick="botao3()">Botão 3</button>

    <script>
        function botao1() {
            window.alert('Você clicou no 1º botão!')
        }
        function botao2() {
            window.alert('Você clicou no 2º botão!')
        }
        function botao3() {
            window.alert('Você clicou no 3º botão!')
        }
    </script>
</body>

</html>
